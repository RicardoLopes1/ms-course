# application name
spring:
  application:
    name: hr-api-gateway-zuul

# application port
server:
  port: 8765

# eureka client configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    # register-with-eureka: false
    # fetch-registry: false

# zuul routes
zuul:
  routes:
    worker:
      path: /hr-worker/**
      serviceId: hr-worker
    payroll:
      path: /hr-payroll/**
      serviceId: hr-payroll
